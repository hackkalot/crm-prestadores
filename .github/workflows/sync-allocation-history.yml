name: Sync Allocation History

on:
  # Run daily at 3:00 AM UTC (4:00 AM Portugal time) - before providers sync
  schedule:
    - cron: '0 3 * * *'

  # Allow manual trigger (from UI or API)
  workflow_dispatch:
    inputs:
      date_from:
        description: 'Start date (dd-mm-yyyy)'
        required: false
      date_to:
        description: 'End date (dd-mm-yyyy)'
        required: false

  # Allow trigger via repository_dispatch (from CRM API)
  repository_dispatch:
    types: [sync-allocation-history]

env:
  NODE_VERSION: '20'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium for Puppeteer
        run: |
          npx puppeteer browsers install chrome
          echo "PUPPETEER_EXECUTABLE_PATH=$(find $HOME/.cache/puppeteer -name 'chrome' -type f | head -1)" >> $GITHUB_ENV

      - name: Create output directories
        run: mkdir -p data/allocation-outputs

      - name: Run allocation history scrapper and sync
        env:
          BACKOFFICE_USERNAME: ${{ secrets.BACKOFFICE_USERNAME }}
          BACKOFFICE_PASSWORD: ${{ secrets.BACKOFFICE_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Build command with optional parameters
          CMD="npx tsx scripts/sync-allocation-history-github.ts"

          # Pass sync_log_id if triggered via repository_dispatch (from CRM)
          SYNC_LOG_ID="${{ github.event.client_payload.sync_log_id }}"
          if [ -n "$SYNC_LOG_ID" ] && [ "$SYNC_LOG_ID" != "null" ]; then
            CMD="$CMD --sync-log-id=$SYNC_LOG_ID"
          fi

          # Pass date_from if provided
          DATE_FROM="${{ github.event.client_payload.date_from || inputs.date_from }}"
          if [ -n "$DATE_FROM" ] && [ "$DATE_FROM" != "null" ]; then
            CMD="$CMD --date-from=$DATE_FROM"
          fi

          # Pass date_to if provided
          DATE_TO="${{ github.event.client_payload.date_to || inputs.date_to }}"
          if [ -n "$DATE_TO" ] && [ "$DATE_TO" != "null" ]; then
            CMD="$CMD --date-to=$DATE_TO"
          fi

          echo "Running: $CMD"
          eval $CMD

      - name: Upload Excel artifact (on success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: allocation-history-data-${{ github.run_id }}
          path: data/allocation-outputs/*.xlsx
          retention-days: 7

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allocation-history-sync-logs-${{ github.run_id }}
          path: |
            data/*.log
            data/allocation-outputs/*.png
          retention-days: 3

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Allocation history sync completed successfully"
          else
            echo "❌ Allocation history sync failed - check logs for details"
          fi
