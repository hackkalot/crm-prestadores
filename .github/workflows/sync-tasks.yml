name: Sync Tasks Data

on:
  # Run weekly on Monday at 9:00 AM UTC (10:00 AM Portugal time)
  schedule:
    - cron: '0 9 * * 1'

  # Allow manual trigger (from UI or API)
  workflow_dispatch:

  # Allow trigger via repository_dispatch (from CRM API)
  repository_dispatch:
    types: [sync-tasks]

env:
  NODE_VERSION: '20'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium for Puppeteer
        run: |
          npx puppeteer browsers install chrome
          echo "PUPPETEER_EXECUTABLE_PATH=$(find $HOME/.cache/puppeteer -name 'chrome' -type f | head -1)" >> $GITHUB_ENV

      - name: Create output directories
        run: mkdir -p data/tasks-outputs

      - name: Run tasks scrapper and sync
        env:
          BACKOFFICE_USERNAME: ${{ secrets.BACKOFFICE_USERNAME }}
          BACKOFFICE_PASSWORD: ${{ secrets.BACKOFFICE_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Pass sync_log_id if triggered via repository_dispatch (from CRM)
          SYNC_LOG_ID="${{ github.event.client_payload.sync_log_id }}"
          if [ -n "$SYNC_LOG_ID" ] && [ "$SYNC_LOG_ID" != "null" ]; then
            npx tsx scripts/sync-tasks-github.ts --sync-log-id="$SYNC_LOG_ID"
          else
            npx tsx scripts/sync-tasks-github.ts
          fi

      - name: Upload Excel artifact (on success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tasks-data-${{ github.run_id }}
          path: data/tasks-outputs/*.xlsx
          retention-days: 7

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tasks-sync-logs-${{ github.run_id }}
          path: |
            data/*.log
            data/tasks-outputs/*.png
          retention-days: 3

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Tasks sync completed successfully"
          else
            echo "Tasks sync failed - check logs for details"
          fi
